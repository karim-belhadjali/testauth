{% extends 'authtest/base.html' %}
{% block content %}
    <form style="margin: 15px" method="POST" action="{% url 'loginPage' %}" class="col s12">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s6">
                <input id="full_name" name="full_name" type="text" class="validate">
                <label class="active" for="full_name">Full Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="password" name="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
        </div>
        {% for message in messages %}
            <p id="messages">{{ message }}</p>
        {% endfor %}

    </form>

{% endblock %}
